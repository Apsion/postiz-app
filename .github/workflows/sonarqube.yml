name: SonarQube
on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  sonarqube:
    uses: Apsion/apsion-github-org-workflows/.github/workflows/org-sonarqube.yml@main
    with:
      project_type: typescript
      package_manager: pnpm
      node_version: '22'
      run_tests: true
      test_command: 'pnpm test'
    secrets: inherit
