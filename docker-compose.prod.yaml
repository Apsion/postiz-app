# Production Docker Compose for Postiz
# Deployment target: Dokploy (dokploy.apsion.com)
# Application URL: https://postiz.apsion.com

services:
  postiz-app:
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        NEXT_PUBLIC_VERSION: '1.0.0'
    container_name: postiz-app
    restart: unless-stopped
    ports:
      - '5000:5000'  # Nginx reverse proxy (Traefik will route to this)
    environment:
      # Environment variables are configured in Dokploy's env editor
      # See .env.production.template for required variables
      - NODE_ENV=production
    volumes:
      - uploads:/uploads  # Local file storage (optional if using Cloudflare R2)
    depends_on:
      postiz-postgres:
        condition: service_healthy
      postiz-redis:
        condition: service_healthy
    networks:
      - postiz-network
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:5000/']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s  # Allow time for build and PM2 startup

  postiz-postgres:
    image: postgres:17-alpine
    container_name: postiz-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postiz
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: postiz
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - postiz-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postiz']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    # No exposed ports - internal only

  postiz-redis:
    image: redis:7-alpine
    container_name: postiz-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data  # Persist queue data
    networks:
      - postiz-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    # No exposed ports - internal only

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  uploads:
    driver: local

networks:
  postiz-network:
    driver: bridge
